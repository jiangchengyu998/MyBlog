<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap-theme.min.css}">
<link rel="stylesheet" th:href="@{/css/blog.css}">
<script th:src="@{/bootstrap3/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/bootstrap3/js/bootstrap.min.js}"></script>
<title>博主主页</title>
<style type="text/css">
    body{
        padding-top: 10px;
        padding-bottom: 40px;
    }
</style>

<script th:inline="javascript">
    var message = [[${mainPage}]];
    console.log(message);
</script>
</head>
<body>
<body>
<div class="container">
    <div th:replace="common/head::html" ></div>
    <!--<div th:include="~{common/head :: #head}"></div>-->
    <div th:include="~{common/menu :: #menu}"></div>

    <div class="row">
        <div class="col-md-9">
            <div th:replace="${mainPage }" ></div>
        </div>
        <div class="col-md-3">
            <div class="data_list">
                <div class="data_list_title">
                    <img th:src="@{/images/user_icon.png}"/>
                    博主信息
                </div>
                <div class="user_image">
                    <img th:src="@{/userImages/{id}(id = ${application.blogger.imagename })}"/>
                </div>
                <div class="nickName" th:text="${application.blogger.nickname}"></div>
                <div class="userSign" th:text="${ '(' + application.blogger.sign + ')'}"></div>
            </div>

            <div class="data_list">
                <div class="data_list_title">
                    <img th:src="@{/images/byType_icon.png}"/>
                    按日志类别
                </div>
                <div class="datas">
                    <ul th:each="blogTypeCount :  ${application.blogTypeCountList }">
                        <li><span><a th:href="@{/index(typeId=${blogTypeCount.id})}" th:text="${blogTypeCount.typename +' (' + blogTypeCount.blogCount + ')' }"></a></span></li>
                    </ul>
                </div>
            </div>

            <div class="data_list">
                <div class="data_list_title">
                    <img th:src="@{/images/byDate_icon.png}"/>
                    按日志日期
                </div>
                <div class="datas">
                    <ul th:each="blogCount :  ${application.blogCountList }">
                     <li><span><a th:href="@{/index(releaseDateStr=${blogCount.releaseDateStr})}" th:text="${blogCount.releaseDateStr + '(' + blogCount.blogCount + ')'}"></a></span></li>
                    </ul>
                </div>
            </div>

            <div class="data_list">
                <div class="data_list_title">
                    <img th:src="@{/images/link_icon.png}"/>
                    友情链接
                </div>
                <div class="datas">
                        <ul th:each="link :  ${application.linkList }">
                            <li><span><a th:href="${link.linkurl }" target="_blank" th:text="${link.linkname }" /></span></li>
                        </ul>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="common/foot::html" ></div>

</div>
</body>


</body>
</html>
